<p>
  My home page!
</p>
<nav>
  <a [routerLink]="['/']">Home</a>
  <a [routerLink]="['/employee']">Employees</a>
  <a [routerLink]="['/logout']">Logout</a>
</nav>

<div class="container color-dark">
  <div class="col">
    <p>Enter your item</p>
  </div>
  <div class="col">
    <!-- using interpolation to display, defined on component.ts -->
    <p>Your List ({{ itemCount }})</p>
  </div>
</div>
<!-- @goals refers to the name of the animation triger -->
<div class="container color-light" [@goals]="myData.length">
    <div class="col">
        <p class="sm">Save some new data</p>
        <form>
          <!-- setting up two-way data binding with ngModel -->
            <input type="text" class="txt" name="item" placeholder="enter data" [(ngModel)]="myAddedData">
            <!-- <br><span>{{ myAddedData }}</span> -->
            <!-- property binding. btnText was defined on main.componment.ts.  Created click event calls method addItem -->
            <input type="submit" class="btn" value="{{ btnText }}" (click)="addItem()">
          </form>
</div>
<div class="col">
  <!-- iterate through the array of data, should of used an s like goal of goals.  Another click event-binding to delete -->
  <p class="life-container" *ngFor="let myData of myData; let i = index" (click)="removeItem(i)">
    {{ myData }}
  </p>
</div>
</div>
 
<router-outlet></router-outlet>
